<app-section>
  <div app-section-header-slot>
    <div class="app-probe__header-container">
      <div class="d-flex flex-row">
        <h2 class="mr-2">Probe</h2>
      </div>
      <div class="d-flex align-items-center">
        <h6
          *ngIf="!!_coordinates"
          class="p-0 m-0 mr-5"
        >
          ({{ _coordinates?.x }}, {{ _coordinates?.y }}, {{ _coordinates?.z }})
        </h6>
        <button
          (click)="updateCoordinates(false)"
          class="btn btn-primary mr-2"
        >
          Update
        </button>
      </div>
    </div>
  </div>

  <div app-section-content-slot>
    <form [formGroup]="_formGroup">
      <app-input
        placeholder="Value of X axis..."
        formControlName="x"
        type="number"
        help="Specify value of Probe's X axis."
        min="0"
        max="400"
        step="0.5"
      ></app-input>
      <app-input
        placeholder="Value of Y axis..."
        formControlName="y"
        type="number"
        help="Specify value of Probe's Y axis."
        min="0"
        max="400"
        step="0.5"
      ></app-input>
      <app-input
        placeholder="Value of Z axis..."
        formControlName="z"
        type="number"
        help="Specify value of Probe's Z axis."
        min="0"
        max="200"
        step="0.5"
      ></app-input>
    </form>
    <div class="d-flex w-100 flex-row-reverse">
      <button
        [disabled]="_formGroup.invalid"
        (click)="moveProbe()"
        class="btn btn-success"
      >
        Move
      </button>
      <button
        (click)="updateCoordinates(true)"
        class="btn btn-primary mr-2"
      >
        Read
      </button>
    </div>
  </div>
</app-section>
